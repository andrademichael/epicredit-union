<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>EpiCredit Union</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to the EpiCredit Union</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h2>Register Your Account Today!</h2>
            <div class="form-group">
              <label>Name:</label>
              <input type="text" name="name" class="form-control" placeholder="example: Betty Smith">
            </div>
            <div class="form-group">
              <label>Initial Deposit USD:</label>
              <input type="number" min="0.01" step="0.01" name="deposit" class="form-control" placeholder="example: your deposit $25.00">
            </div>
          </div>
        </div><!--end of 1st column-->
        <div class="col-md-6">
          <div class="well">


          </div>
        </div><!--end of 2nd column-->
      </div><!--end of 1st row-->
      <div class="row">
        <div class="col-md-6">
          <div class="well">

          </div>
        </div><!--end of 1st column-->
        <div class="col-md-6">
          <div class="well">
            <div class="form-group">
              <h2>Deposit or Withdraw from your Account</h2>
              <label>Withdrawal:</label>
              <input type="number" min="0.01" step="0.01" name="withdrawal" class="form-control">
            </div>
            <div class="form-group">
              <label>Deposit:</label>
              <input type="text" name="deposit" class="form-control">
            </div>
          </div>
        </div><!--end of 2nd column-->
      </div><!--end of 2nd row-->
    </div><!--closes container-->

  </body>
</html>
