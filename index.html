<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>EpiCredit Union</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to the EpiCredit Union</h1>

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/modern_arhitecture-wallpaper-1920x1080.jpg" alt="Modern Architecture: A bridge">
            <div class="carousel-caption">

            </div>
          </div>
          <div class="item">
            <img src="img/peaceful_forest-wallpaper-1920x1200.jpg" alt="A peaceful forest">
            <div class="carousel-caption">

            </div>
          </div>
          <div class="item">
            <img src="img/water_lily_10-wallpaper-1920x1200.jpg" alt="water lilies">
            <div class="carousel-caption">

            </div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="registrationForm">
            <div class="well">
              <h2>Register Your Account Today!</h2>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" class="form-control" placeholder="example: Betty Smith">
              </div>
              <div class="form-group">
                <label>Initial Deposit USD:</label>
                <input type="number" min="0.01" step="0.01" id="initialDeposit" class="form-control" placeholder="example: your deposit $25.00">
              </div>
              <button type="submit" class="btn btn-success">Open your account!</button>
            </div>
          </form>
        </div><!--end of 1st column-->
        <div class="col-md-6">
          <div class="well">
            <div class="form-group">
              <h2>Deposit or Withdraw from your Account</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="transactionType" value="withdrawal" checked>
                  Withdrawal
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="transactionType" value="deposit">
                  Deposit
                </label>
              </div>
              <label>Amount:</label>
              <input type="number" min="0.01" step="0.01" id="transactionAmount" class="form-control">
            </div>
            <button type="submit" class="btn" id="transact">Transact!</button>
          </div>
        </div><!--end of 2nd column-->
      </div><!--end of 1st row-->
    </div><!--closes container-->

  </body>
</html>
